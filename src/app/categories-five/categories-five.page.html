<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button expand="block" routerLink="/multipurpose-screens-details" routerDirection="backward">
        <ion-icon class="multi-purpose-toolbar-icon" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Category Five</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <ion-item-group *ngFor="let product of items">
    <ion-item-divider lines="none">
      <ion-avatar slot="end">
        <img src="{{product.img}}" />
      </ion-avatar>
      <ion-label padding>
        <ion-text>
          <h2>{{product.name|translate}}</h2>
        </ion-text>
      </ion-label>
    </ion-item-divider>
    <ion-item *ngFor="let subProduct of product.products" routerLink="/bs-products" routerDirection="forward">
      <ion-avatar slot="end">
        <img src="{{subProduct.img}}" />
      </ion-avatar>
      <ion-label padding>
        <ion-text>
          <h2>{{subProduct.name|translate}}</h2>
          <p>{{subProduct.count}} {{'Products'| translate }}</p>
        </ion-text>
      </ion-label>
    </ion-item>
  </ion-item-group>
</ion-content>
