<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button expand="block" routerLink="/component-details" routerDirection="backward">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Button Transparent</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <ion-grid *ngFor="let p of products">
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-list>
            <ion-item lines="full">
              {{p.name}}
            </ion-item>
            <ion-item lines="full">
              <ion-row align-items-center>
                <ion-col size="4" no-padding>
                  <img src="{{p.image}}" />
                </ion-col>
                <ion-col no-padding size="8">
                  <ion-row>
                    <ion-col size="5">Price :</ion-col>
                    <ion-col size="7">
                      $ {{p.price}}
                    </ion-col>
                  </ion-row>
                  <ion-row align-items-center>
                    <ion-col size="5">Quantity :</ion-col>
                    <ion-col size="7">
                      <ion-button size="small" fill="outline">
                        -
                      </ion-button>
                      <ion-text>
                        <p>1</p>
                      </ion-text>
                      <ion-button size="small" fill="outline">
                        +
                      </ion-button>
                    </ion-col>
                  </ion-row>
                  <ion-row align-items-center>
                    <ion-col size="5">
                      <b>Sub Total :</b>
                    </ion-col>
                    <ion-col size="7">
                      <b>
                        $ {{p.price}}
                      </b>
                    </ion-col>
                  </ion-row>
                </ion-col>
              </ion-row>
            </ion-item>
            <ion-item lines="full">
              <ion-button>
                View
              </ion-button>
              <!-- button transparent -->
              <ion-button fill="clear" color="danger">
                Remove
              </ion-button>
            </ion-item>
          </ion-list>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-row class="row-footer">
    <ion-col size="7">
      <ion-text>
        <h4>
          Total : $ 100.50
        </h4>
      </ion-text>
    </ion-col>
    <ion-col size="5">
      <ion-button>Proceed</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
