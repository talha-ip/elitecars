<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button expand="block" routerLink="/multipurpose-screens-details" routerDirection="backward">
        <ion-icon class="multi-purpose-toolbar-icon" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Register Six</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="thankyou-content">
  <ion-card class="header-card">
    <div class="header-content">
      <ion-avatar>
        <div>
          <ion-icon src="assets/iconIShoe/m-text.svg"></ion-icon>
        </div>
      </ion-avatar>
      <h2>Create Your Account</h2>
    </div>
  </ion-card>
  <ion-list class="list">
    <div *ngFor="let item of listInputItems">
      <ion-item class="animated fadeInRight" lines="none">
        <ion-input placeholder="{{item.placeHolder}}" type="{{item.type}}"></ion-input>
      </ion-item>
    </div>
  </ion-list>
  <ion-item lines="none" class="item-checkbox">
    <ion-checkbox slot="start"></ion-checkbox>
    <ion-label>
      I would like to receive the latest news from the
      company by email
    </ion-label>
  </ion-item>
  <div class="btn-div">
    <ion-button>Sign Up</ion-button>
  </div>
  <ion-grid class="grid-or">
    <ion-row>
      <ion-col class="ion-align-self-center">
        <div></div>
      </ion-col>
      <ion-col size="1">
        <p>Or</p>
      </ion-col>
      <ion-col class="ion-align-self-center">
        <div></div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="grid-icons">
    <ion-row>
      <ion-col>
        <ion-avatar class="animated fadeIn">
          <ion-icon src="assets/iconIShoe/facebook.svg"></ion-icon>
        </ion-avatar>
      </ion-col>
      <ion-col>
        <ion-avatar class="avatar-center animated fadeIn">
          <ion-icon src="assets/iconIShoe/twitter.svg"></ion-icon>
        </ion-avatar>
      </ion-col>
      <ion-col>
        <ion-avatar class="animated fadeIn">
          <ion-icon src="assets/iconIShoe/google.svg"></ion-icon>
        </ion-avatar>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
