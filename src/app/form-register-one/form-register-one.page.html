<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button expand="block" routerLink="/component-details" routerDirection="backward">
                <ion-icon class="multi-purpose-toolbar-icon" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Register One</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-text>
        <h2>Sign-Up</h2>
    </ion-text>
    <!-- form with input text and submit buttons with floating label -->
    <form>
        <ion-icon [ngStyle]="{color:itemColor}" name="logo-ionic"></ion-icon>
        <ion-item>
            <ion-label position="floating">Full Name</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>
        <ion-button expand="block" fill="outline">Register</ion-button>
        <ion-button expand="block" fill="outline" type="submit">Login</ion-button>
        <ion-button expand="block" fill="outline" color="danger">Google</ion-button>
        <ion-button expand="block" fill="outline">facebook</ion-button>
    </form>
</ion-content>
