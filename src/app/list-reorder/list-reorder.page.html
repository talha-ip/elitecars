<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button expand="block" routerLink="/component-details" routerDirection="backward">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>List Reorder</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <!-- list with multiple iterations -->
  <ion-list>
    <ion-reorder-group (ionItemReorder)="reorderItems($event)" disabled="false">
      <ion-item *ngFor="let item of products">
        <ion-avatar slot="start">
          <ion-img src="{{item.image}}"></ion-img>
        </ion-avatar>
        <ion-label>
          {{item.name}}
          <p>These celebirties are famous because...</p>
        </ion-label>
        <!-- for reordering any item at run time -->
        <ion-reorder></ion-reorder>
      </ion-item>
    </ion-reorder-group>
  </ion-list>
</ion-content>
