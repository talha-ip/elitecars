<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button expand="block" routerLink="/multipurpose-screens-details" routerDirection="backward">
        <ion-icon class="multi-purpose-toolbar-icon" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Home Eight</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <app-banner-two></app-banner-two>
  <!-- For Categories Sliders -->
  <app-categories [type]="'name&count'"></app-categories>

  <!-- Newest Products Heading-->
  <ion-item lines="none">
    <ion-icon slot="start" src="assets/custom-icon-tc-shop/tabs.svg"></ion-icon>
    <ion-label>
      <p>{{'Newest' | translate }}</p>
    </ion-label>
    <ion-button slot="end" routerLink="/bs-products" routerDirection="forward" fill="clear" >Shop More
      <ion-icon name="play" class="icon-shop-more"></ion-icon>
    </ion-button>
  </ion-item>

  <!-- Newest Products swipe slider -->
  <ion-slides class="animated bounceInRight delay-900ms" [options]="sliderConfig" dir="{{shared.dir}}">
    <ion-slide *ngFor="let p of newestItems">
      <app-product [data]="p" [type]="'normal'"></app-product>
    </ion-slide>
    <ion-slide>
      <ion-button routerLink="/bs-products" routerDirection="forward" fill="clear" > {{'Shop More'| translate}}
        <ion-icon name="play" class="icon-shop-more"></ion-icon>
      </ion-button>
    </ion-slide>
  </ion-slides>

  <!-- On Sale Products Heading -->
  <ion-item lines="none">
    <ion-icon slot="start" src="assets/custom-icon-tc-shop/dollar-ribbon.svg"></ion-icon>
    <ion-label>
      <p>{{'On Sale' | translate }}</p>
    </ion-label>
    <ion-button routerLink="/bs-products" routerDirection="forward" slot="end" fill="clear" >Shop More
      <ion-icon name="play" class="icon-shop-more"></ion-icon>
    </ion-button>
  </ion-item>

  <!-- On Sale Products swipe slider -->
  <ion-slides class="animated bounceInRight delay-900ms" [options]="sliderConfig" dir="{{shared.dir}}">
    <ion-slide *ngFor="let p of onSaleItems">
      <app-product [data]="p" [type]="'normal'"></app-product>
    </ion-slide>
    <ion-slide>
      <ion-button routerLink="/bs-products" routerDirection="forward" fill="clear" > {{'Shop More'| translate}}
        <ion-icon name="play" class="icon-shop-more"></ion-icon>
      </ion-button>
    </ion-slide>
  </ion-slides>
  <!-- For Vendor List -->
  <app-vendor-list></app-vendor-list>
  <!-- Featured Products Heading -->
  <ion-item lines="none">
    <ion-icon slot="start" src="assets/custom-icon-tc-shop/terms.svg"></ion-icon>
    <ion-label>
      <p>{{'Featured' | translate }}</p>
    </ion-label>
    <ion-button slot="end" routerLink="/bs-products" routerDirection="forward" fill="clear" >Shop More
      <ion-icon name="play" class="icon-shop-more"></ion-icon>
    </ion-button>
  </ion-item>
  <!-- Featured Products -->
  <ion-grid no-padding>
    <ion-row no-padding>
      <ion-col *ngFor="let p of featuredItems" size="6" no-padding>
        <app-product [data]="p" [type]="'normal'"></app-product>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-icon class="theme-icon"  name="help-buoy"></ion-icon>
        <p>{{'Contact Us'|translate}}</p>
        <p><small>+1 123 456-789</small></p>
      </ion-col>
      <ion-col size="6">
        <ion-icon class="theme-icon"  name="card"></ion-icon>
        <p>{{'Safe Payment'|translate}}</p>
        <p><small>Secure Online Payment</small></p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
