<ion-header>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of items">
            <ion-avatar slot="start">
                <img src="{{item.img}}">
            </ion-avatar>
            <ion-label>
                <h3>{{item.text}}</h3>
                <p>{{item.short_des}}</p>
            </ion-label>
            <ion-icon name="call"> </ion-icon>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-fab vertical="bottom" horizontal="end">
        <ion-fab-button>
            <ion-icon src="assets/phone-call.svg"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-footer>
