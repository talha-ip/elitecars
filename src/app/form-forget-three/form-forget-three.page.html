<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button expand="block" routerLink="/component-details" routerDirection="backward">
        <ion-icon class="multi-purpose-toolbar-icon" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Forget Password Three</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-img src="assets/images/icons_stripe.svg"></ion-img>
  <!-- form with input text and submit buttons -->
  <form>
    <ion-item>
      <ion-input type="text" placeholder="Email or Username" name="email" required>
      </ion-input>
    </ion-item>
  </form>
  <ion-row>
    <ion-col size="12">
      <ion-button expand="block" type="submit">Login</ion-button>
    </ion-col>
    <ion-col size="12">
      <ion-button expand="block" color="danger" type="submit">Login with
        <ion-icon name="logo-google"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="12">
      <ion-button expand="block" type="submit">Login with
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
