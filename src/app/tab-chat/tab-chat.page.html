<ion-header>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-avatar slot="start">
        <img src="{{item.img}}">
      </ion-avatar>
      <ion-label>
        <h3>{{item.text}}</h3>
        <p>{{item.short_des}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
