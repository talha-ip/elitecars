<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button expand="block" routerLink="/multipurpose-screens-details" routerDirection="backward">
        <ion-icon class="multi-purpose-toolbar-icon" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title no-padding class="ecom-title">Login Four</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="content">
  <ion-img src="assets/icons_stripe.svg"></ion-img>

  <form>
    <ion-item>
      <ion-label position="floating">{{'Email or Username'|translate}}</ion-label>
      <ion-input type="text" name="email" [(ngModel)]="formData.username" required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">{{'Password'|translate}}</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="formData.password" required>
      </ion-input>
    </ion-item>

    <ion-button expand="full" class="reg-btn" type="submit">{{ 'Login' | translate }}
    </ion-button>

  </form>

  <ion-button expand="full" fill="clear" >{{ "I've forgotten my
    password?" | translate }}</ion-button>

  <ion-button expand="full">{{ 'Login with' | translate }}
    <ion-icon name="logo-facebook"></ion-icon>
  </ion-button>

  <ion-button expand="block" fill="outline">{{ 'Register' | translate }}</ion-button>

</ion-content>
