<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button expand="block" routerLink="/multipurpose-screens-details" routerDirection="backward">
        <ion-icon class="multi-purpose-toolbar-icon" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Setting One</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-avatar>
    <img src="assets/images/setting/avatar.png">
  </ion-avatar>
  <h2 class="header-name">John Smith</h2>
  <ion-item-group *ngFor="let item of itemGroup; let i=index">
    <ion-item-divider>
      <p>
        {{item.nameItemDivider}}
      </p>
    </ion-item-divider>
    <ion-item lines="none" *ngFor="let catItem of item.itemDetails; let j=index">
      <p>{{catItem.name}}</p>
      <div class="div-upper-status">
        <div class="div-inner-status" *ngIf="catItem.status" (click)="ItemStatusFun(catItem.status, j, i)">
          <div class="div-black-on">
            <p>On</p>
          </div>
          <div class="div-gray">
          </div>
        </div>
        <div class="div-inner-status" *ngIf="!catItem.status" (click)="ItemStatusFun(catItem.status, j, i)">
          <div class="div-gray">
          </div>
          <div class="div-black-off">
            <p>OFF</p>
          </div>
        </div>
      </div>
    </ion-item>
  </ion-item-group>
</ion-content>
