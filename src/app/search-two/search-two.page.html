<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button expand="block" routerLink="/multipurpose-screens-details" routerDirection="backward">
        <ion-icon class="multi-purpose-toolbar-icon" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <p>{{item}}</p>
    </ion-item>
  </ion-list>
  <h1>
    Recent Searches
  </h1>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <p>
          Men Hoodies
        </p>
      </ion-col>
      <ion-col size="8">
        <p>
          Men Accessories
        </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <p>
          Men Sweaters
        </p>
      </ion-col>
      <ion-col size="8">
        <p>
          Shoes
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
