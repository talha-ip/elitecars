<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button expand="block" routerLink="/component-details" routerDirection="backward">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Segment Header Icons</ion-title>
  </ion-toolbar>
  <!-- segment header button  -->
  <ion-segment [(ngModel)]="segments" >
    <ion-segment-button value="segmentOne" checked>
      <ion-icon name="home"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="segmentTwo">
      <ion-icon name="heart"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="segmentThree">
      <ion-icon name="pin"></ion-icon>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content padding>
  <!-- name of segment to access segment on runtime -->
  <div [ngSwitch]="segments">
    <!-- Segment one -->
    <div *ngSwitchCase="'segmentOne'">
      <ion-grid no-padding>
        <ion-row no-padding>
          <ion-col *ngFor="let product of items" size="6" no-padding>
            <ion-card>
              <ion-card-content>
                <ion-row>
                  <ion-col size="8">
                    {{ product.text }}
                  </ion-col>
                  <ion-col size="4">
                    <ion-text>
                      <p>${{ product.price }}</p>
                    </ion-text>
                  </ion-col>
                </ion-row>
                <ion-img src="{{product.img}}"></ion-img>
                <ion-button expand="full">Buy Now</ion-button>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <!-- segment two -->
    <div *ngSwitchCase="'segmentTwo'">
      <ion-grid no-padding>
        <ion-row no-padding>
          <ion-col *ngFor="let product of items" size="6" no-padding>
            <ion-card>
              <ion-card-content>
                <ion-row>
                  <ion-col size="8">
                    {{ product.text }}
                  </ion-col>
                  <ion-col size="4">
                    <ion-text>
                      <p>${{ product.price }}</p>
                    </ion-text>
                  </ion-col>
                </ion-row>
                <ion-img src="{{product.img}}"></ion-img>
                <ion-button expand="full">Buy Now</ion-button>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <!-- segment three -->
    <div *ngSwitchCase="'segmentThree'">
      <ion-grid no-padding>
        <ion-row no-padding>
          <ion-col *ngFor="let product of items" size="6" no-padding>
            <ion-card>
              <ion-card-content>
                <ion-row>
                  <ion-col size="8">
                    {{ product.text }}
                  </ion-col>
                  <ion-col size="4">
                    <ion-text>
                      <p>${{ product.price }}</p>
                    </ion-text>
                  </ion-col>
                </ion-row>
                <ion-img src="{{product.img}}"></ion-img>
                <ion-button expand="full">Buy Now</ion-button>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
