<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button expand="block" routerLink="/component-details" routerDirection="backward">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> List Infinite Scroll</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <!-- list with multiple iterations -->
  <ion-list>
    <ion-item *ngFor="let item of products">
      <ion-avatar slot="start" >
        <img src="{{item.image}}">
      </ion-avatar>
      <ion-label>
        <h2>{{item.name}}</h2>
        <p>{{item.desc}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
<!-- scroll down to get new items after loading -->
  <ion-infinite-scroll threshold="10px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="lines">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
