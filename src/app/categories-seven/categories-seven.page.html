<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button expand="block" routerLink="/multipurpose-screens-details" routerDirection="backward">
        <ion-icon class="multi-purpose-toolbar-icon" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Category Seven</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="categories-content">
  <ion-item class="item-searcbar" lines="none">
    <ion-button fill="clear" class="menu-btn" slot="start">
    </ion-button>
    <ion-searchbar name="search" placeholder="search">
    </ion-searchbar>
    <ion-button shape="round" slot="end">
      <ion-badge class="home-badge">
        0
      </ion-badge>
      <ion-icon src="assets/iconIShoe/shopping-cart.svg"></ion-icon>
    </ion-button>
  </ion-item>
  <ion-card class="card-header animated fadeIn">
    <ion-thumbnail>
      <ion-img src="assets/template-themes/shoe/images/other/category-header.jpg">
      </ion-img>
    </ion-thumbnail>
  </ion-card>

  <ion-list class="expand-list ion-no-padding">
    <ion-item lines="none" *ngFor="let item of expandCard" class="ion-no-padding item-outer">
      <ion-grid (click)="expandCardFun(item)" class="ion-no-padding">
        <ion-card class="category-card animated fadeInUp">
          <ion-thumbnail>
            <!-- <ion-img src="{{item.img}}"></ion-img> -->
            <img class="img" src="{{item.img}}" />
            <div></div>
          </ion-thumbnail>
          <ion-item>
            <p>{{item.name}}</p>
            <ion-icon slot="end" src="assets/iconIShoe/right-arrow.svg" id="right-icon-0" *ngIf="item.visIconZero">
            </ion-icon>
            <ion-icon slot="end" src="assets/iconIShoe/right-arrow.svg" id="right-icon-1" *ngIf="item.visIconOne">
            </ion-icon>
            <ion-icon slot="end" src="assets/iconIShoe/right-arrow.svg" id="right-icon-2" *ngIf="item.visIconTwo">
            </ion-icon>
          </ion-item>
        </ion-card>
        <ion-row (click)="expandCardFun(item)">
          <!-- expandable component "list component". You should  its referebce in "list-expandable" mobile file -->
          <app-expandable-component expandHeight="400px" [expanded]="item.expanded" class="ion-no-padding expand-comp">
            <ion-item lines="none" class="ion-no-padding item-inner" *ngFor="let subItem of item.subcategories">
              <ion-card class="category-card-inner animated fadeInUp">
                <ion-thumbnail>
                  <ion-img src="{{subItem.img}}"></ion-img>
                  <img class="img" src="{{subItem.img}}" />
                  <div></div>
                </ion-thumbnail>
                <ion-item>
                  <p>{{subItem.name}}</p>
                </ion-item>
              </ion-card>
            </ion-item>
          </app-expandable-component>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
