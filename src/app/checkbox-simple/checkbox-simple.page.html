<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button expand="block" routerLink="/component-details" routerDirection="backward">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Avatar With Circle </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content no-padding>
    <ion-list>
        <ion-item *ngFor="let item of products">
            <ion-avatar slot="start">
                <ion-img src="{{item.image}}"></ion-img>
            </ion-avatar>
            <ion-label>
                {{item.name}}
                <p>These celebirties are famous because...</p>
            </ion-label>
            <!-- checkbox with right position in item -->
            <ion-checkbox slot="end"></ion-checkbox>
        </ion-item>
    </ion-list>
</ion-content>
