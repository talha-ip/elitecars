<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button expand="block" routerLink="/multipurpose-screens-details" routerDirection="backward">
        <ion-icon class="multi-purpose-toolbar-icon" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Category One</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <ion-grid no-padding>
    <ion-row no-padding>
      <ion-col *ngFor="let product of categories" size="6" no-padding>
        <ion-card routerLink="/bs-products" routerDirection="forward" class="animated flipInX delay-900ms">
          <ion-avatar>
            <img src="{{product.img}}" />
          </ion-avatar>
          <ion-text>
            <h6>{{product.name|translate}}</h6>
            <p>{{product.count}} {{'Products'| translate }}</p>
          </ion-text>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
