<ion-content (pinch)="pinchEvent($event)" class="thankyou-content">
  <ion-card class="header-card">
    <div class="header-content">
      <ion-avatar>
        <div>
          <ion-icon src="assets/iconIShoe/m-text.svg"></ion-icon>
        </div>
      </ion-avatar>
      <h2>Login Into Your Account</h2>
    </div>
  </ion-card>
  <ion-list class="list">
    <div *ngFor="let item of listLoginItems">
      <ion-item class="animated fadeInRight" lines="none">
        <ion-icon slot="start" src="{{item.icon}}"></ion-icon>
        <ion-input placeholder="{{item.placeHolder}}" type="{{item.type}}" [(ngModel)]="item.bindingText"></ion-input>
      </ion-item>
    </div>
  </ion-list>
  <ion-item class="item-forget-pass" lines="none">
    <p>Don't Remember Your Password?</p>
    <ion-button routerLink="/ss-forget" routerDirection="forward" fill="clear"><u>Click Here</u></ion-button>
  </ion-item>
  <div class="btn-div">
    <ion-button (click)="isLogin()">Login</ion-button>
  </div>
  <ion-grid class="grid-or">
    <ion-row>
      <ion-col class="ion-align-self-center">
        <div></div>
      </ion-col>
      <ion-col size="1">
        <p>Or</p>
      </ion-col>
      <ion-col class="ion-align-self-center">
        <div></div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="grid-icons">
    <ion-row>
      <ion-col>
        <ion-avatar class="animated fadeIn">
          <ion-icon src="assets/iconIShoe/facebook.svg"></ion-icon>
        </ion-avatar>
      </ion-col>
      <ion-col>
        <ion-avatar class="avatar-center animated fadeIn">
          <ion-icon src="assets/iconIShoe/twitter.svg"></ion-icon>
        </ion-avatar>
      </ion-col>
      <ion-col>
        <ion-avatar class="animated fadeIn">
          <ion-icon src="assets/iconIShoe/google.svg"></ion-icon>
        </ion-avatar>
      </ion-col>
    </ion-row>
  </ion-grid>
  <p class="para-member">Not A Member?</p>
  <div class="create-div">
    <ion-button routerLink="/ss-register" routerDirection="forward" fill="clear">Create An Account</ion-button>
  </div>
</ion-content>
