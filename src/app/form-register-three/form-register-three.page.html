<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button expand="block" routerLink="/component-details" routerDirection="backward">
                <ion-icon class="multi-purpose-toolbar-icon" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Register Three</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row>
        <ion-col size="12">
            <div> 
                <img src="assets/images/avatar.png" />
            </div>
            <div>
                <ion-avatar>
                    <ion-icon [ngStyle]="{color:itemColor}" name="camera"></ion-icon>
                </ion-avatar>
            </div>
        </ion-col>
    </ion-row>
    <!-- form with input text and submit buttons -->
    <form>
        <ion-row>
            <ion-col size="12">
                <ion-list>
                    <ion-item>
                        <ion-input type="text" placeholder="First Name" name="userFirstname" required>
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="text" placeholder="Last Name" name="userLastName" required>
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="email" placeholder="Email" name="userEmail" required>
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="password" placeholder="Password" name="userPassword" required>
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="text" placeholder="Mobile" name="userMobile" required>
                        </ion-input>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <p class="para">Creating an account means youâ€™re okay with our
                    <a>Term and Services</a>,
                    <a>Privacy Policy</a> and
                    <a>Refund Policy</a>
                </p>
            </ion-col>
            <ion-col size="12">
                <ion-button expand="block" type="submit">Register</ion-button>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
