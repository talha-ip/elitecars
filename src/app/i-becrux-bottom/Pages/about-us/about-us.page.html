<ion-header>
  <ion-toolbar>
    <ion-title class="ecom-title">
      About Us
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="goToSearchPage()">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-button fill="clear" (click)="goToCartPage()">
        <ion-icon class="cart-badge" name="cart"></ion-icon>
        <ion-badge color="secondary">0</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content (pinch)="pinchEvent($event)" class="content content-bg-becrux">
  <ion-text no-padding>
    <p [innerHTML]="config.aboutUs">
    </p>
  </ion-text>
  <ion-list class="ion-no-padding">
    <ion-item class="content-bg-becrux" lines="full" (click)="officiaWebSite()">
      {{"Official Website"|translate}}
      <ion-icon class="theme-icon"  name="arrow-forward" slot="end"></ion-icon>
    </ion-item>
    <ion-item class="content-bg-becrux" (click)="showModal('privacyPolicy')" lines="full">
      {{'Privacy Policy'|translate}}
      <ion-icon class="theme-icon"  name="arrow-forward" slot="end"></ion-icon>
    </ion-item>
    <ion-item class="content-bg-becrux" (click)="showModal('refundPolicy')" lines="full">
      {{'Refund Policy'|translate}}
      <ion-icon class="theme-icon"  name="arrow-forward" slot="end"></ion-icon>
    </ion-item>
    <ion-item class="content-bg-becrux" (click)="showModal('termServices')" lines="none">
      {{'Term and Services'|translate}}
      <ion-icon class="theme-icon"  name="arrow-forward" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button size="small" routerLink="/bb-advance-options" routerDirection="forward">
      <ion-icon src="assets/custom-icon-tc-shop/gear.svg"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-footer>
