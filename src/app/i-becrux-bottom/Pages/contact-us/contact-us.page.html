<ion-header>
  <ion-toolbar style="padding-right:10px; padding-left:10px; position: relative; top:10px;">
    <ion-button fill="clear" routerLink="/bb-home" routerDirection="backward">
        <ion-icon class="back-icon" slot="icon-only" src="assets/custom-icon-tc-shop/back.svg"></ion-icon>
    </ion-button>
    <ion-buttons slot="end" class="header_right_buttons">
      <ion-button fill="clear" class="search_button">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content (pinch)="pinchEvent($event)" class="content content-bg-becrux">
  <div class="inner_content_elite" style="margin-top:20px; height:100%;">
    <ion-card clas="ion-no-padding" *ngIf="!is_loading">
      <ion-card-content class="ion-no-padding">
          <div class="contact_us_inner">
            <ion-row>
              <ion-col size="5">
                <ion-img  [src]="logo" class="contact_logo"></ion-img>
              </ion-col>
              <ion-col size="7">
                <ul class="contact_items_list" style="color:white !important;">
                  <li><ion-skeleton-text animated style="padding: 10px;"></ion-skeleton-text></li>
                  <li><ion-skeleton-text animated style="padding: 10px;"></ion-skeleton-text></li>
                </ul>
              </ion-col>
            </ion-row>
          </div>
      </ion-card-content>
    </ion-card>
    <ion-card clas="ion-no-padding" *ngIf="is_loading">
      <ion-card-content class="ion-no-padding">
          <div class="contact_us_inner">
            <ion-row>
              <ion-col size="5">
                <ion-img  [src]="logo" class="contact_logo"></ion-img>
              </ion-col>
              <ion-col size="7">
                <ul class="contact_items_list">
                  <li><ion-icon name="call-outline"></ion-icon><ion-label>{{contactData?.mobileapp_phone}}</ion-label></li>
                  <li><ion-icon name="mail-outline"></ion-icon><ion-label>{{contactData?.mobileapp_email}}</ion-label></li>
                  <li><ion-icon name="location-outline"></ion-icon><ion-label>{{contactData?.mobileapp_address}}</ion-label></li>
                </ul>
              </ion-col>
            </ion-row>
          </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
