<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ecom-title" no-padding>{{'Forgot Password'|translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content (pinch)="pinchEvent($event)" class="ion-padding content content-bg-becrux">
  <ion-img src="assets/template-themes/becrux/icons_stripe.svg"></ion-img>

  <form>
    <ion-item class="content-bg-becrux">
      <ion-label position="floating">{{'Email'|translate}}</ion-label>
      <ion-input type="text" name="customers_email_address" [(ngModel)]="formData.customers_email_address" required>
      </ion-input>
    </ion-item>

    <ion-item *ngIf="errorMessage!=''" lines="none" class="content-bg-becrux">
      <ion-label>
        {{errorMessage| translate}}
      </ion-label>
    </ion-item>

    <ion-button expand="full" type="submit">{{ 'SEND' | translate }}
    </ion-button>
  </form>
</ion-content>
