<!-- Home-2 For Segments With Image -->
<ion-segment *ngIf="type=='image'" [(ngModel)]="scrollSegmentsImage" scrollable>
  <ion-segment-button (click)="enableLoadingController()" value="allImage">
    <ion-thumbnail>
      <img src="assets/template-themes/becrux/images/slider-images/1.jpg">
    </ion-thumbnail>
    All
  </ion-segment-button>
  <ion-segment-button (click)="enableLoadingController()" value="topsImage">
    <ion-thumbnail>
      <img src="assets/template-themes/becrux/images/slider-images/2.jpg">
    </ion-thumbnail> Tops
  </ion-segment-button>
  <ion-segment-button (click)="enableLoadingController()" value="bottomsImage">
    <ion-thumbnail>
      <img src="assets/template-themes/becrux/images/slider-images/3.jpg">
    </ion-thumbnail>Bottoms
  </ion-segment-button>
  <ion-segment-button (click)="enableLoadingController()" value="shirtssImage">
    <ion-thumbnail>
      <img src="assets/template-themes/becrux/images/slider-images/4.png">
    </ion-thumbnail> Shirts
  </ion-segment-button>
  <ion-segment-button (click)="enableLoadingController()" value="winterImage">
    <ion-thumbnail>
      <img src="assets/template-themes/becrux/images/slider-images/5.png">
    </ion-thumbnail> Winter Wear
  </ion-segment-button>
  <ion-segment-button (click)="enableLoadingController()" value="shoesImage">
    <ion-thumbnail>
      <img src="assets/template-themes/becrux/images/slider-images/6.png">
    </ion-thumbnail> Shoes
  </ion-segment-button>
  <ion-segment-button (click)="enableLoadingController(1)" value="watchesImage">
    <ion-thumbnail>
      <img src="assets/template-themes/becrux/images/slider-images/7.jpg">
    </ion-thumbnail>Watches
  </ion-segment-button>

<!-- scrollable segment divisions -->
<div [ngSwitch]="scrollSegments" *ngIf="visiable">
  <div *ngSwitchCase="'all'">
    <ion-grid no-padding>
      <ion-row no-padding>
        <ion-col *ngFor="let p of products" size="12" no-padding>
          <app-product [data]="p" [type]="'normal'"></app-product>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div *ngSwitchCase="'tops'">
    <ion-grid no-padding>
      <ion-row no-padding>
        <ion-col *ngFor="let p of products" size="6" no-padding>
          <app-product [data]="p" [type]="'normal'"></app-product>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div *ngSwitchCase="'bottoms'">
    <ion-grid no-padding>
      <ion-row no-padding>
        <ion-col *ngFor="let p of products" size="6" no-padding>
          <app-product [data]="p" [type]="'normal'"></app-product>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div *ngSwitchCase="'shirtss'">
    <ion-grid no-padding>
      <ion-row no-padding>
        <ion-col *ngFor="let p of products" size="6" no-padding>
          <app-product [data]="p" [type]="'normal'"></app-product>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div *ngSwitchCase="'winter'">
    <ion-grid no-padding>
      <ion-row no-padding>
        <ion-col *ngFor="let p of products" size="6" no-padding>
          <app-product [data]="p" [type]="'normal'"></app-product>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div *ngSwitchCase="'shoes'">
    <ion-grid no-padding>
      <ion-row no-padding>
        <ion-col *ngFor="let p of products" size="6" no-padding>
          <app-product [data]="p" [type]="'normal'"></app-product>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div *ngSwitchCase="'watches'">
    <ion-grid no-padding>
      <ion-row no-padding>
        <ion-col *ngFor="let p of products" size="6" no-padding>
          <app-product [data]="p" [type]="'normal'"></app-product>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</div>
