<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button expand="block" routerLink="/component-details" routerDirection="backward">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Cards Images</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="card-background-page">
  <!-- card with header and title inside having images with title and subtitle on it with iterations -->
      <ion-card *ngFor="let p of items">
          <ion-img  src="{{p.img}}" ></ion-img>
          <ion-card-header>
            <ion-card-title>Lorem Ipsum Title</ion-card-title>
            <ion-card-subtitle>Lorem Ipsum Subtitle</ion-card-subtitle>
          </ion-card-header>
      </ion-card>
</ion-content>
