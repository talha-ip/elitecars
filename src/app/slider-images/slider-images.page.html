<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button expand="block" routerLink="/component-details" routerDirection="backward">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Slider Images</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <!-- slides  -->
    <ion-slides #IonSlides pager="true">
        <!-- single slide iteration with image -->
        <ion-slide *ngFor="let item of items">
            <img src="{{item.img}}" />
        </ion-slide>
    </ion-slides>
</ion-content>
