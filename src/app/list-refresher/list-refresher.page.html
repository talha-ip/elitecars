<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button expand="block" routerLink="/component-details" routerDirection="backward">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>List Refresher</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="contentClass" no-padding>
  <!-- list with multiple iterations -->
  <ion-list>
    <ion-item *ngFor="let item of products">
      <ion-avatar slot="start">
        <img src="{{item.image}}">
      </ion-avatar>
      <ion-label>
        <h2>{{item.name}}</h2>
        <p>{{item.desc}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
<!-- scroll up to get new items after loading -->
  <ion-refresher slot="fixed" threshold="10px" (ionRefresh)="loadData($event)">
    <ion-refresher-content loadingSpinner="lines">
    </ion-refresher-content>
  </ion-refresher>
</ion-content>
