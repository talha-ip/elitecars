<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button expand="block" routerLink="/multipurpose-screens-details" routerDirection="backward">
        <ion-icon class="multi-purpose-toolbar-icon" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Audio Player Two</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="content">
  <div class="div-bg-black"></div>
  <div class="div-bg">
    <ion-thumbnail>
      <img src="assets/images/player/audio/2/bg.png" />
    </ion-thumbnail>
  </div>
  <div class="div-content">
    <div class="div-img">
      <ion-img src="assets/images/player/audio/2/beats.png"></ion-img>
    </div>
    <ion-item class="item-text">
      <ion-label>
        <h2>Song Name</h2>
        <p>Album Name</p>
      </ion-label>
      <ion-icon slot="end" src="assets/CustomIcons/heart-hollow.svg"></ion-icon>
    </ion-item>
    <ion-item class="item-range">
      <ion-range min="0" max="250" step="1">
        <ion-label slot="start">02:14</ion-label>
        <ion-label slot="end">04:10</ion-label>
      </ion-range>
    </ion-item>
    <div class="div-bar">
      <ion-grid class="grid-bar">
        <ion-row>
          <ion-col size="2.4" class="ion-align-self-center">
            <ion-button fill="clear">
              <ion-icon class="icon icon-shufle" src="assets/CustomIcons/shufle-button-p1.svg"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="2.4" class="ion-align-self-center">
            <ion-button fill="clear">
              <ion-icon class="icon" src="assets/CustomIcons/previous-button-p1.svg"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="2.4" class="ion-align-self-center">
            <ion-fab-button class="btn-play">
              <ion-icon src="assets/CustomIcons/play-p2.svg"></ion-icon>
            </ion-fab-button>
          </ion-col>
          <ion-col size="2.4" class="ion-align-self-center">
            <ion-button fill="clear">
              <ion-icon class="icon" src="assets/CustomIcons/next-button-p1.svg"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="2.4" class="ion-align-self-center">
            <ion-button fill="clear">
              <ion-icon class="icon icon-repeat" src="assets/CustomIcons/repeat-button-p1.svg"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
