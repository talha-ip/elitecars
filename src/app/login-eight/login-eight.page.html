<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button expand="block" routerLink="/multipurpose-screens-details" routerDirection="backward">
        <ion-icon class="multi-purpose-toolbar-icon" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Login Eight</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-img src="assets/images/login/uiux-icon.png"></ion-img>
  <div *ngFor="let item of Items" class="div-item">
    <ion-item class="animated fadeInRight item-input" lines="none">
      <ion-icon slot="start" src="{{item.icon}}"></ion-icon>
      <ion-input placeholder="{{item.placeHolder}}" type="{{item.type}}" [(ngModel)]="item.bindingText"></ion-input>
    </ion-item>
  </div>
  <ion-button class="btn-login">
    Log In
  </ion-button>
  <div class="div-item-forget">
    <ion-item class="animated fadeInRight item-input" lines="none">
      <ion-input placeholder="Forget Password ?" type="text"></ion-input>
    </ion-item>
  </div>
  <ion-button fill="clear" class="btn-forget">
    <p class="para-acc">Dont Have Account ?</p>
    <p>SIGN UP</p>  
  </ion-button>
</ion-content>
