<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button expand="block" routerLink="/component-details" routerDirection="backward">
                <ion-icon class="multi-purpose-toolbar-icon" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Login Two</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-text>
        <h2>Log-In</h2>
    </ion-text>
    <!-- form with input text and submit buttons with floating label -->
    <form>
        <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="pssword"></ion-input>
        </ion-item>
        <ion-button expand="block">Login</ion-button>
        <ion-button expand="block">Register</ion-button>
        <ion-button expand="block" color="danger">Google</ion-button>
        <ion-button expand="block">facebook</ion-button>
    </form>
</ion-content>
