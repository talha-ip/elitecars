<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button expand="block" routerLink="/component-details" routerDirection="backward">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Cards Shoping Cart Simple</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row no-padding>
      <ion-col *ngFor="let product of items" size="6" no-padding>
        <!-- card with content inside having images with name and price with buy button on it with iterations -->
        <ion-card>
          <ion-card-content>
            <ion-row>
              <ion-col size="8">
                {{ product.text }}
              </ion-col>
              <ion-col size="4">
                <ion-text>
                  <p>${{ product.price }}</p>
                </ion-text>
              </ion-col>
            </ion-row>
            <ion-img src="{{product.img}}"></ion-img>
            <ion-button expand="full">Buy Now</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
