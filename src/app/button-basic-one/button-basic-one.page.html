<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button expand="block" routerLink="/component-details" routerDirection="backward">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Basic Expanded Round Button</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <ion-row>
    <ion-col size="12">
      <ion-text>
        <h2>Basic Buttons</h2>
      </ion-text>
    </ion-col>
    <ion-col size="12">
      <ion-button color="primary">Primary</ion-button>
    </ion-col>
    <ion-col size="12">
      <ion-button color="secondary">Secondary</ion-button>
    </ion-col>
    <ion-col size="12">
      <ion-button color="tertiary">Tertiary</ion-button>
    </ion-col>
    <ion-col size="12">
      <ion-text>
        <h2>Expand Buttons</h2>
      </ion-text>
    </ion-col>
    <ion-col size="12">
      <ion-button expand="full" color="success">Success Full</ion-button>
    </ion-col>
    <ion-col size="12">
      <ion-button expand="full" color="warning">Warning</ion-button>
    </ion-col>
    <ion-col size="12">
      <ion-button expand="block" color="danger">Danger Block</ion-button>
    </ion-col>
    <ion-col size="12">
      <ion-text>
        <h2>Round Buttons One</h2>
      </ion-text>
    </ion-col>
    <ion-col size="12">
      <ion-button shape="round" color="light">Light</ion-button>
    </ion-col>
    <ion-col size="12">
      <ion-button shape="round" color="medium">Medium</ion-button>
    </ion-col>
    <ion-col size="12">
      <ion-button shape="round">Dark</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
